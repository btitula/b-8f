<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/favicon/coffee-style.jpg">
    <title>B Coffee Style</title>
    <link rel="stylesheet" type="text/css" href="./output.css">
</head>

<body>
    <div class="" id="root">
        <div class="content-wrapper font-karla max-w-screen-2xl text-base mx-auto px-8 bg-slate-200">
            <header class="p-6 mx-auto">
                <nav class="flex flex-row justify-between items-center relative">
                    <div class="logo basis-2/6 text-center text-xl font-semibold cursor-pointer">CoffeeStyle.</div>

                    <ul id="b-top-menu"
                        class="basis-3/6 hidden lg:flex lg:justify-end lg:items-center lg:gap-8 uppercase text-sm text-gray-500 font-medium">
                        <li class="b-top-menu-item b-top-menu-item-active">
                            <a href="#" class="">Home</a>
                        </li>
                        <li class="b-top-menu-item"><a href="#" class="">Our Products</a></li>
                        <li class="b-top-menu-item"><a href="#" class="">Blog</a></li>
                        <li class="b-top-menu-item"><a href="#" class="">About</a></li>
                        <li class="b-top-menu-item"><a href="#" class="">Contact</a></li>
                        <li class="b-top-menu-item"><a href="#" class="">Styleguide</a></li>
                    </ul>

                    <ul class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">
                        <li class="b-top-menu-item">
                            <a href="#" class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="b-icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                                </svg>

                                <span class="mx-2">Cart</span>
                                <span class="b-circle-number bg-gray-500 text-white">0</span>
                            </a>
                        </li>
                    </ul>
                    <div class="basis-1/6 lg:hidden flex items-center px-2 sm:px-8">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            id="b-top-menu-toggle-icon" class="b-icon cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </div>
                </nav>
            </header>
            <main>
                <div class="slider">slider</div>
                <div class="story">story</div>
                <div class="feature-mugs">feature-mugs</div>
                <div class="more-products">more-products</div>
                <div class="premium-offer">premium-offer</div>
                <div class="lifestyle-stories">lifestyle-stories</div>
                <div class="subscribe">subscribe</div>
            </main>
            <footer>footer</footer>
        </div>
    </div>
    <script type="module" src="./main.js" async></script>
</body>
</html>
