<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Easy Register With Me</h2>
      <!-- Username -->
      <div class="form-control">
        <label for="username">Username</label>
        <div>
          <input type="text" id="username" name="username" placeholder="Enter Your Username">
          <span class="icon icon-passed" id="icon-passed"><img src="icons/pass.svg" alt=""></span>
          <span class="icon icon-failed" id="icon-failed"><img src="icons/error.svg" alt=""></span>
        </div>
        <small>Error Message</small>
      </div>
      <!-- Email -->
      <div class="form-control">
        <label for="email">Email</label>
        <div>
          <input type="text" id="email" name="email" placeholder="Enter Your Email">
          <span class="icon icon-passed" id="icon-passed"><img src="icons/pass.svg" alt=""></span>
          <span class="icon icon-failed" id="icon-failed"><img src="icons/error.svg" alt=""></span>
        </div>
        <small>Error Message</small>
      </div>
      <!-- Password -->
      <div class="form-control">
        <label for="password">Password</label>
        <div>
          <input type="password" id="password" name="password" placeholder="Enter Your Password">
          <span class="icon icon-passed" id="icon-passed"><img src="icons/pass.svg" alt=""></span>
          <span class="icon icon-failed" id="icon-failed"><img src="icons/error.svg" alt=""></span>
        </div>
        <small>Error Message</small>
      </div>
      <!-- Confirm Password -->
      <div class="form-control">
        <label for="confirm-password">Confirm Password</label>
        <div>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Your Confirm Password">
          <span class="icon icon-passed" id="icon-passed"><img src="icons/pass.svg" alt=""></span>
          <span class="icon icon-failed" id="icon-failed"><img src="icons/error.svg" alt=""></span>
        </div>
        <small>Error Message</small>
      </div>
      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
