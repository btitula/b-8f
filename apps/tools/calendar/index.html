<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking UI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="landing">
    <div class="calendar-container hidden">
      <div class="calendar-nav">
        <button id="button-previous-month" type="button" aria-label="Previous Month">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <div id="current-month-year"></div>
        <button id="button-next-month" type="button" aria-label="Next Month">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div class="calendar-header">Track Working Status</div>
      <div class="calendar lines"></div>
      <button id="button-open-modal-update-working-day"
        class="flex-none mt-2 bg-[#4a00e0] text-white px-5 py-2.5 border-0 rounded cursor-pointer text-base my-8 hover:bg-[#3a00b3] transition-colors"
        type="button" aria-label="Update Working Day">Update Working Day</button>

      <dialog id="booking-dialog"
        class="mx-auto mt-20 border-0 rounded-lg shadow-md w-[400px] p-5 box-border opacity-0 -translate-y-5 pointer-events-none transition-opacity duration-300 ease-in-out">

        <div class="modal-content flex items-center justify-between border-b border-gray-200 pb-1">
          <div class="">
            <ul class="flex items-center justify-start gap-1">
              <li>Track Working Status</li>
              <li><i class="fa-solid fa-caret-right"></i></li>
              <li class="dates" id="currentDate"></li>
            </ul>
          </div>
          <button id="button-close-dialog"
            class="w-8 h-8 flex items-center justify-center bg-[#cfc9f6] rounded-full hover:bg-[#dedbf2] transition-colors"
            type="button" aria-label="Close Dialog Month">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <form 
          class="booking-form mt-4 flex flex-col gap-2 items-start"
          id="bookingForm">
        </form>
    </div>
    </dialog>
  </div>
  </div>
  <script type="module" src="./js/script.js"></script>

</body>

</html>
