<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .service-card {
      position: relative;
      width: 360px;
      /* demo width */
      height: 360px;
      /* demo height */
      overflow: hidden;
    }

    .service-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .service-card-title {
      position: absolute;
      left: 50%;
      bottom: 16px;
      /* small gap from edge */
      transform: translateX(-50%);
      background-color: #FD6038;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
  </style>
</head>

<body>
  <article class="service-card">
    <img src="https://picsum.photos/id/1011/600/400" alt="Emergency responders assisting a patient">
    <div class="service-card-title">
      Personal Injury Law
    </div>
  </article>
</body>

</html>
