<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout with Orange Block</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
    }

    .orange-block {
      position: absolute;
      left: 0;
      top: 0;
      width: 60px;
      height: 100%;
      background-color: #FF5722;
      z-index: 1;
    }

    .main-area {
      position: absolute;
      left: 30px;
      top: 0;
      width: 770px;
      height: 100%;
      background-color: #4CAF50;
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 850px) {
      .container {
        width: 90vw;
        max-width: 800px;
      }

      .main-area {
        width: calc(90vw - 30px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Orange block behind -->
    <div class="orange-block"></div>

    <!-- Main green area -->
    <div class="main-area"></div>
  </div>
</body>

</html>
