<div id="music-bar" class="fixed bottom-0 left-0 right-0 w-full hidden">
  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <audio id="audio"></audio>
  <ul class="bg-[#232323] text-white w-full h-16 flex items-center justify-between">
    <li>
      <div class="px-2 play-controller flex items-center justify-center">
        <ul class="flex items-center justify-center gap-2">
          <li id="prev-btn" class="p-3 w-10 h-10 leading-[20px] flex items-center justify-center bg-transparent rounded-full  
  cursor-pointer hover:bg-white/10 transition-all duration-300">
            <i class="fa-solid fa-backward-step text-2xl"></i>
          </li>
          <li id="play-btn" class="p-3 w-14 h-14 leading-[20px] flex items-center justify-center bg-transparent rounded-full  
  cursor-pointer hover:bg-white/10 transition-all duration-300">
            <i class="fa-solid fa-play text-4xl"></i>
          </li>
          <li id="next-btn" class="p-3 w-10 h-10 leading-[20px] flex items-center justify-center bg-transparent rounded-full  
  cursor-pointer hover:bg-white/10 transition-all duration-300">
            <i class="fa-solid fa-forward-step text-2xl"></i>
          </li>
          <li class="text-xs font-light text-white/50">
            <span id="current-time">00:00</span>
            <span>/</span>
            <span id="duration-time">00:00</span>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <div class="px-2 play-info flex items-center justify-center">
        <ul class="flex items-center justify-center gap-1">
          <li class="mr-4 flex items-center justify-center gap-2">
            <img id="song-cover" src="" alt="Song Cover" class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 
  to-pink-500 object-cover">
            <h3 id="song-title">Song Name</h3>
          </li>
          <li>
            <button class="w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-white/20 
  transition-colors duration-150">
              <i class="fa-regular fa-thumbs-up text-white text-lg"></i>
            </button>
          </li>
          <li>
            <button class="w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-white/20 
  transition-colors duration-150">
              <i class="fa-regular fa-thumbs-down text-white text-lg"></i>
            </button>
          </li>
          <li>
            <button class="w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-white/20 
  transition-colors duration-150">
              <i class="fa-solid fa-ellipsis-vertical text-white text-lg"></i>
            </button>
        </ul>
      </div>
    </li>
    <li>
      <div class="px-2 play-volume flex items-center justify-center">
        <ul class="flex items-center justify-center gap-2">
          <li>
            <button class="w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-white/20 
  transition-colors duration-150">
              <i class="fa-solid fa-volume-high text-white/50 text-lg"></i>
            </button>
          </li>
          <li>
            <button class="w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-white/20 
  transition-colors duration-150">
              <i class="fa-solid fa-repeat text-white/50 text-lg"></i>
            </button>
          </li>
          <li>
            <button class="w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-white/20 
  transition-colors duration-150">
              <i class="fa-solid fa-shuffle text-white/50 text-lg"></i>
            </button>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
