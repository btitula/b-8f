<style>
  .form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
  }

  .sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
  }

  .container-login.right-panel-active .sign-in-container {
    transform: translateX(100%);
  }

  .sign-up-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
  }

  .container-login.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
  }

  @keyframes show {
    0%,
    49.99% {
      opacity: 0;
      z-index: 1;
    }

    50%,
    100% {
      opacity: 1;
      z-index: 5;
    }
  }

  .overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
  }

  .container-login.right-panel-active .overlay-container {
    transform: translateX(-100%);
  }

  .overlay {
    background: linear-gradient(to right, #FF4B2B, #FF416C);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .container-login.right-panel-active .overlay {
    transform: translateX(50%);
  }

  .overlay-panel {
    position: absolute;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .overlay-left {
    transform: translateX(-20%);
  }

  .container-login.right-panel-active .overlay-left {
    transform: translateX(0);
  }

  .overlay-right {
    right: 0;
    transform: translateX(0);
  }

  .container-login.right-panel-active .overlay-right {
    transform: translateX(20%);
  }
</style>

<div class="container-login bg-black rounded-lg shadow-2xl relative overflow-hidden w-full max-w-3xl min-h-[480px] border border-white/20 text-white" id="container-login">
  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form class="bg-black flex items-center justify-center flex-col px-12 h-full text-center">
      <h1 class="font-bold text-3xl mb-0">Create Account</h1>

      <div class="flex gap-2 my-5">
        <a href="#" class="border border-gray-300 rounded-full inline-flex justify-center items-center w-10 h-10 hover:bg-white/10 transition-colors">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="border border-gray-300 rounded-full inline-flex justify-center items-center w-10 h-10 hover:bg-white/10 transition-colors">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <a href="#" class="border border-gray-300 rounded-full inline-flex justify-center items-center w-10 h-10 hover:bg-white/10 transition-colors">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>

      <span class="text-xs mb-3">or use your email for registration</span>

      <input type="text" placeholder="Name" class="bg-gray-200 text-black border-none py-3 px-4 my-2 w-full rounded outline-none focus:ring-2 focus:ring-[#FF0034]" />
      <input type="email" placeholder="Email" class="bg-gray-200 text-black border-none py-3 px-4 my-2 w-full rounded outline-none focus:ring-2 focus:ring-[#FF0034]" />
      <input type="password" placeholder="Password" class="bg-gray-200 text-black border-none py-3 px-4 my-2 w-full rounded outline-none focus:ring-2 focus:ring-[#FF0034]" />

      <button type="submit" class="rounded-full border border-[#FF0034] bg-[#FF0034] text-white text-xs font-bold py-3 px-11 mt-4 uppercase tracking-wider transition-transform active:scale-95 hover:bg-[#cc0029] focus:outline-none">
        Sign Up
      </button>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="form-container sign-in-container">
    <form class="bg-black flex items-center justify-center flex-col px-12 h-full text-center">
      <h1 class="font-bold text-3xl mb-0">Sign in</h1>

      <div class="flex gap-2 my-5">
        <a href="#" class="border border-gray-300 rounded-full inline-flex justify-center items-center w-10 h-10 hover:bg-white/10 transition-colors">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="border border-gray-300 rounded-full inline-flex justify-center items-center w-10 h-10 hover:bg-white/10 transition-colors">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <a href="#" class="border border-gray-300 rounded-full inline-flex justify-center items-center w-10 h-10 hover:bg-white/10 transition-colors">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>

      <span class="text-xs mb-3">or use your account</span>

      <input type="email" placeholder="Email" class="bg-gray-200 text-black border-none py-3 px-4 my-2 w-full rounded outline-none focus:ring-2 focus:ring-[#FF0034]" />
      <input type="password" placeholder="Password" class="bg-gray-200 text-black border-none py-3 px-4 my-2 w-full rounded outline-none focus:ring-2 focus:ring-[#FF0034]" />

      <a href="#" class="text-gray-400 text-sm no-underline my-4 hover:text-white transition-colors">Forgot your password?</a>

      <button type="submit" class="rounded-full border border-[#FF0034] bg-[#FF0034] text-white text-xs font-bold py-3 px-11 uppercase tracking-wider transition-transform active:scale-95 hover:bg-[#cc0029] focus:outline-none">
        Sign In
      </button>
    </form>
  </div>

  <!-- Overlay Container -->
  <div class="overlay-container">
    <div class="overlay text-white">
      <!-- Overlay Left (Welcome Back) -->
      <div class="overlay-panel overlay-left flex items-center justify-center flex-col px-10 text-center">
        <h1 class="font-bold text-3xl mb-0">Welcome Back!</h1>
        <p class="text-sm font-light leading-5 tracking-wide my-5">
          To keep connected with us please login with your personal info
        </p>
        <button type="button" id="signIn" class="rounded-full border border-white bg-transparent text-white text-xs font-bold py-3 px-11 uppercase tracking-wider transition-transform active:scale-95 hover:bg-white/10 focus:outline-none">
          Sign In
        </button>
      </div>

      <!-- Overlay Right (Hello, Friend) -->
      <div class="overlay-panel overlay-right flex items-center justify-center flex-col px-10 text-center">
        <h1 class="font-bold text-3xl mb-0">Hello, Friend!</h1>
        <p class="text-sm font-light leading-5 tracking-wide my-5">
          Enter your personal details and start journey with us
        </p>
        <button type="button" id="signUp" class="rounded-full border border-white bg-transparent text-white text-xs font-bold py-3 px-11 uppercase tracking-wider transition-transform active:scale-95 hover:bg-white/10 focus:outline-none">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
