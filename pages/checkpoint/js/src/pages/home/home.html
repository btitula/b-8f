<!-- Hero Section with Background -->
<div
  class="hero-section relative -mt-4 -mx-4 px-20 pt-14 pb-8 bg-gradient-to-b from-blue-900/40 via-purple-900/30 to-transparent">
  <div class="relative z-10">
    <h1 class="text-5xl font-bold text-white mb-8 mt-8">${getHelloMessage()}</h1>

    <!-- Filter Pills -->
    <div class="flex gap-3 overflow-x-auto pb-4 scrollbar-hide">
      ${PlaylistTagsName.map((element) => {
      return `<button
        class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white text-sm font-light rounded-md whitespace-nowrap transition-all duration-300 backdrop-blur-sm cursor-pointer">
        ${element.name}
      </button>`;
      }).join("")}
    </div>
  </div>
</div>

<!-- Main Content Section -->
<div class="px-20 -mx-4">
  <section class="mb-12">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold text-white">Today's hits</h2>
      <ul class="text-white/80 flex items-center gap-4">
        <li id="carousel-prev-today-hits"
          class="p-3 w-10 h-10 leading-[20px] flex items-center justify-center bg-transparent rounded-full border border-white/20 cursor-pointer hover:bg-white/10 transition-all duration-300">
          <i class="fa-solid fa-angle-left"></i>
        </li>
        <li id="carousel-next-today-hits"
          class="p-3 w-10 h-10 leading-[20px] flex items-center justify-center bg-transparent rounded-full border border-white/20 cursor-pointer hover:bg-white/10 transition-all duration-300">
          <i class="fa-solid fa-angle-right"></i>
        </li>
      </ul>
    </div>
    <div class="relative">
      <div id="carousel-today-hits" class="carousel-container flex gap-4 overflow-x-auto scroll-smooth scrollbar-hide">
        ${generateTodayHits()}
      </div>
    </div>
  </section>
