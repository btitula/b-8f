<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>HyHy - Exercise 26 - Task Management</title>
  <style>
    .done-item {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      display: grid;
      justify-items: end;
      gap: 0.5rem;

    }

    .toast {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      font-size: 1rem;
      font-weight: semibold;
      line-height: 1;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: lightblue;
      animation: toastIt 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) forwards;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }

    @keyframes toastIt {

      0%,
      100% {
        transform: translateY(-200%);
        opacity: 0;
      }

      10%,
      90% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body class="m-0 p-0 bg-[#8758FF]">
  <div id="delete-modal" class="modal hidden fixed inset-0 z-10 overflow-auto bg-black/70">
    <div class="modal-content bg-[#FE546E] mt-28 mx-auto p-5 w-[80%] max-w-[500px] text-center rounded-sm">
      <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center font-medium border-b-1 border-[#fc7f92] pb-2">
          <p>Confirm Deletion</p>
          <p class="close-button hover:bg-gray-200 rounded-full w-8 h-8 leading-8"><i
              class="fa-solid fa-xmark cursor-pointer"></i></p>
        </div>

        <div class="flex flex-col justify-between items-start gap-1 text-center font-light">
          <p>Are you sure you want to delete this item?</p>
          <div class="flex justify-between items-center gap-4">
            <button type="button" id="button-delete"
              class="hover:border-2 hover:border-red-200 hover:text-gray-200  border-2 border-[#FE546E] p-2 rounded-md transition cursor-pointer">
              <i class="fa-solid fa-trash"></i>
              <span>Delete</span>
            </button>
            <button type="button" id="button-cancel"
              class="hover:border-2 hover:border-gray-200 hover:text-gray-200 border-2 border-[#FE546E] p-2 rounded-md transition cursor-pointer">
              <i class="fa-solid fa-xmark"></i>
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center py-20">
    <div
      class="bg-[#1A1A40] py-10 w-120 rounded-md flex flex-col gap-10 justify-center items-center shadow-[0_35px_35px_rgba(0,0,0,0.25)]">
      <h1 class="text-white text-3xl font-medium">Get Things Done!</h1>
      <div id="todo-list" class="todo-list w-full px-10 flex flex-col gap-2">
        <div
          class="opacity-100 flex justify-between items-center py-3 px-5 transition-all border-b border-b-1 border-[#6a3ee6]/60">
          <div class="todo-item-content select-none text-slate-50 font-medium text-sm flex-1">Name</div>
          <div class="todo-item-content select-none text-slate-50 font-medium text-sm flex-1 text-right">Date Modified
          </div>
        </div>
        <div id="todo-item-1" data-id="1"
          class="todo-item opacity-100 flex justify-between items-center  py-3 px-5 rounded-sm hover:bg-[#6a3ee6] transition-all cursor-pointer">
          <div class="todo-item-content select-none text-slate-50 font-medium text-sm flex-1">Kị sĩ cơ khí</div>
          <div class="todo-item-content select-none text-slate-50 font-medium text-sm flex-1 text-right">2025-01-01
          </div>
        </div>

        <div id="todo-item-2" data-id="2"
          class="todo-item opacity-100 flex justify-between items-center  py-3 px-5 rounded-sm hover:bg-[#6a3ee6] transition-all cursor-pointer">
          <div class="todo-item-content select-none text-slate-50 font-medium text-sm flex-1">Xuống vực sâu</div>
          <div class="todo-item-content select-none text-slate-50 font-medium text-sm flex-1 text-right">2025-01-01
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="context-menu" class="hidden fixed z-50 min-w-64 rounded-md bg-white shadow-xl ring-1 ring-black/10">
    <ul class="py-2 text-[15px] text-gray-800" role="menu" aria-orientation="vertical">
      <li class="px-3 py-2 hover:bg-gray-100 flex items-center gap-3 cursor-pointer" data-action="rename"
        role="menuitem">
        <i class="fa-solid fa-circle-info w-5 text-gray-600"></i> <span>Rename</span>
      </li>

      <li class="px-3 py-2 hover:bg-red-50 flex items-center gap-3 cursor-pointer text-red-600" data-action="remove"
        role="menuitem">
        <i class="fa-regular fa-trash-can w-5"></i> <span>Remove</span>
        <span class="ml-auto text-xs text-gray-500">Delete</span>
      </li>

      <hr class="my-2 border-gray-200">

      <li class="px-3 py-2 hover:bg-gray-100 flex items-center gap-3 cursor-pointer" data-action="file-info"
        role="menuitem">
        <i class="fa-solid fa-circle-info w-5 text-gray-600"></i> <span>File information</span>
      </li>
    </ul>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
