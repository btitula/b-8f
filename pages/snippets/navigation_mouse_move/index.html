<!DOCTYPE html>
<html lang="en">

<head>
  <title>test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .navigation {
      min-width: 100px;
      background-color: lightblue;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .resizer {
      width: 5px;
      background-color: lightcoral;
      position: absolute;
      top: 0;
      right: 0;
      height: 100vh;
    }

    .content {
      flex: 1;
      background-color: lightgray;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="navigation" id="navigation">
      navigation
      <div class="resizer" id="resizer"></div>
    </div>
    <div class="content">content</div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
